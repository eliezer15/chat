<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div id="container">
        <h3>El Club de los Tigritos</h3>            
        <div id="chat_window">
            <ul id="chat_messages">
                <li>
                    <div class="message">
                        <div class="header">
                            <span class="sender">Amisa</span>
                        </div>
                        <span class="content">El club de los tigritos</span>
                    </div>
                </li>
            </ul>
            <form id="chat_form">
                <input id="chat_input" type="text" placeholder="Enter message..." id="message" />
                <button id="submit_button" type="submit" value="Send">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
